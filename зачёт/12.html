<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ермоленко Артём Эдуардович. Зачёт Задание 2</title>

    <link rel="stylesheet" href="../css/main.css" />
    <link rel="shortcut icon" href="../favicon/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="../favicon/favicon-16x16.png" />
    <link rel="icon" href="../favicon/favicon-32x32.png" />

    <style>
        /* центрирование содержимого */
        body{
            margin:0;              /* Сброс внешних отступов (px) */
            padding:20px;          /* Внутренний отступ 20 px со всех сторон */
            height:100vh;          /* Высота = 100 % viewport (vh = viewport height) */
            display:flex;          /* Включаем Flexbox */
            flex-direction:column; /* Ставим элементы (label и div) в колонку сверху вниз */
            align-items:center;    /* Горизонтальное центрирование элементов внутри */
            justify-content:center;/* Вертикальное центрирование */
            background:#f5f5f5;  /* Светло‑серый фон */
            gap:1rem;              /* Расстояние 1 rem (≈16 px) между label и картинкой */        }

        /* картинка 800 px × ≤600 px */
        .img-wrap{
            width:800px;
            max-height:600px;
        }

        .img-wrap img{
            width:100%;                 /* 100 % ширины родителя (800 px) */
            height:100%;                /* 100 % высоты (≤600 px) */
            object-fit:cover;           /* Заполняет контейнер, сохраняя пропорции и обрезая лишнее */
            display:block;              /* Убираем пробел от inline‑элементов */
            transition:opacity 1.2s;    /* Любое изменение opacity анимируется за 1.2 s */        }
    </style>
</head>
<body>

    <!-- поле ввода значения прозрачности -->
    <label>
        Прозрачность (0 – 1):
        <input
        id="opacityInput"       <!-- Id для обращения в JS -->
        type="number"           <!-- Тип «число» (стрелки + валидация) -->
        value="0.7"             <!-- Значение по умолчанию (0.7) -->
        min="0"                 <!-- Минимум 0 -->
        max="1"                 <!-- Максимум 1 -->
        step="0.1"              <!-- Шаг изменения 0.1 -->
        style="max-width:6rem"  <!-- Ограничение ширины инпута ≈ 96 px (6 rem) -->     
    </label>

    <div class="img-wrap">
        <img id="mainImage" src="моё фото.jpeg" alt="Картинка студента" />
    </div>

    <!-- подключаем внешний JS -->
    <script src="12.js"></script>
</body>
</html>
